<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Inscrição</title>
	</h:head>
	<h:body>
				
		<h1>Inscrição</h1>
		
		<h:form>
			<table>
			
				<tr>
					<td>Nome completo</td>
					<td>
						<h:inputText value="#{inscricaoMBean.inscricao.pessoa.nome}" required="true" requiredMessage="Nome: Campo obrigatório."/>
					</td>
				</tr>	
				
				<tr>
					<td>Gênero</td>
					<td>
						<h:selectOneRadio value="#{inscricaoMBean.inscricao.pessoa.genero}" required="true" requiredMessage="Gênero: Campo obrigatório.">
							<f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
							<f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
						</h:selectOneRadio>					
					</td>
				</tr>			
							
				<tr>
					<td>Data de nascimento</td>
					<td>
						<h:inputText value="#{inscricaoMBean.inscricao.pessoa.dataNascimento}" required="true" requiredMessage="Data de nascimento: Campo obrigatório.">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText>
					</td>
				</tr>
								
				<tr>
					<td>Endereço</td>
					<td>
						<h:inputTextarea value="#{inscricaoMBean.inscricao.pessoa.endereco}" required="true" requiredMessage="Endereço: Campo obrigatório."/>
					</td>
				</tr>
				
				<tr>
					<td>E-mail</td>
					<td>
						<h:inputText value="#{inscricaoMBean.inscricao.pessoa.email}" required="true" requiredMessage="E-mail: Campo obrigatório."/>
					</td>
				</tr>
				
				<tr>
					<td>Curso</td>
					<td>
						<h:selectOneMenu value="#inscricaoMBean.inscricao.curso}">
							<f:selectItem itemValue="Introdução à língua inglesa" itemLabel="Introdução à língua inglesa"/>
							<f:selectItem itemValue="Escrita criativa" itemLabel="Escrita criativa"/>
							<f:selectItem itemValue="Pintura em tela" itemLabel="Pintura em tela"/>
							<f:selectItem itemValue="A teoria musical" itemLabel="A teoria musical"/>
							<f:selectItem itemValue="Flauta doce para iniciantes" itemLabel="Flauta doce para iniciantes"/>
						</h:selectOneMenu>					
					</td>
				</tr>
				
				<tr>
					<td>Unidade</td>
					<td>
						<h:selectOneMenu value="#{inscricaoMBean.inscricao.unidade}">
							<f:selectItem itemValue="Centro" itemLabel="Centro"/>
							<f:selectItem itemValue="Polo Leste" itemLabel="Polo Leste"/>
							<f:selectItem itemValue="Polo Norte" itemLabel="Polo Norte"/>
						</h:selectOneMenu>
					</td>
				</tr>
				
				<tr>
					<td>Necessidades especiais</td>
					<td>
						<h:selectBooleanCheckbox value="#{inscricaoMBean.inscricao.pessoa.especial}"/>
					</td>
				</tr>
			
				<tr>
					<td colspan="2">
						<h:commandButton value="Inscrever-se" action="#{inscricaoMBean.inscrever}"/>
					</td>
				</tr>
			
			</table>
		</h:form>
		
		<h:messages/>
		
	</h:body>
</html>
